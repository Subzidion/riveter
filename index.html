<!DOCTYPE html>

<head>
  <title>Riveter</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono|Rubik|Lato:300" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="head">
    <h1>Riveter</h1>
  </div>

  <div class="container">
     <div class="pattern_col">

        <div>
          <p>Create Pattern</p>
          <div class="add_pattern_with_button_container">
            <div class="add_pattern_container">
              <input type="text" placeholder="Name">
              <textarea placeholder="Pattern"></textarea>
            </div>
            <input class="button" type="button" value="Add Pattern">
          </div>
          <input class="button" type="button" value="Upload Patterns">
        </div>

        <div class="select_pattern">
          <p>Show Selected</p>
          <div class="selected_pattern_list_container">
            <ul>
            <li>blah</li>
            <li>blah</li>
            </ul>
          </div>
        </div>

        <div class="quick_reference">
          <p>Quick Reference</p>
          <div class="selected_pattern_list_container">
            <ul>
            <li>blah</li>
            <li>blah</li>
            </ul>
          </div>
        </div>

     </div>

     <div class="text_col">
         <div class="text_col_tab_section">
            <ul class="tab_list">
              <li class="tab">Main Parse</li>
              <li class="tab">Test Pattern</li>
            </ul>
           <input class="button" type="button" value="Upload Files" />
         </div>
         <textarea></textarea>
     </div>

     <div class="feedback_col">
       <ul class="tab_list">
         <li class="tab">Explanation</li>
         <li class="tab">JSON Dump</li>
       </ul>
       <textarea readonly>Explanation Stuff</textarea>
     </div>
  </div>
</body>
</html>
