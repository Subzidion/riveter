language: go
go:
    - 1.6

env:
    - TRAVIS_NODE_VERSION="6"

install:
  cd client/ && rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && npm install

script:
  npm test
